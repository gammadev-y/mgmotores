<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - MGMotores</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/sections.css">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .admin-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--foreground);
    }
    
    .admin-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }
    
    .admin-tab {
      padding: 1rem 2rem;
      background: none;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      color: var(--muted-foreground);
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    
    .admin-tab.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }
    
    .admin-section {
      display: none;
    }
    
    .admin-section.active {
      display: block;
    }
    
    .admin-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .admin-search {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      width: 300px;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: var(--transition);
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }
    
    .btn-primary:hover {
      background-color: #0284c7;
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }
    
    .btn-secondary:hover {
      background-color: #1e293b;
    }
    
    .btn-success {
      background-color: #10b981;
      color: white;
    }
    
    .btn-success:hover {
      background-color: #059669;
    }
    
    .btn-danger {
      background-color: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #dc2626;
    }
    
    .table-container {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      margin-bottom: 2rem;
    }
    
    .admin-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .admin-table th,
    .admin-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    
    .admin-table th {
      background-color: var(--muted);
      font-weight: 600;
      color: var(--foreground);
    }
    
    .admin-table tr:last-child td {
      border-bottom: none;
    }
    
    .admin-table tr:hover {
      background-color: var(--accent);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--foreground);
    }
    
    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background-color: var(--card);
      color: var(--foreground);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    
    .image-preview {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 0.375rem;
      margin-top: 0.5rem;
    }
    
    .image-upload {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: var(--card);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-xl);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      padding: 2rem;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--foreground);
    }
    
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .login-form {
      background-color: var(--card);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .login-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
    }
    
    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .status-active {
      background-color: #10b981;
      color: white;
    }
    
    .status-inactive {
      background-color: #ef4444;
      color: white;
    }
    
    /* Description Editor Styles */
    .description-editor {
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      overflow: hidden;
    }
    
    .editor-toolbar {
      background-color: var(--muted);
      border-bottom: 1px solid var(--border);
      padding: 0.5rem;
      display: flex;
      gap: 0.25rem;
    }
    
    .editor-btn {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
    }
    
    .editor-btn:hover {
      background-color: var(--accent);
    }
    
    #product-description {
      border: none;
      border-radius: 0;
      min-height: 200px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="navigation" class="navigation">
    <div class="navigation-container">
      <div class="navigation-brand">
        <i class="fas fa-tint navigation-icon"></i>
        <span class="navigation-title">MGMotores Admin</span>
      </div>
      
      <div class="navigation-menu desktop">
        <button class="navigation-link" onclick="window.location.href='index.html'">Voltar ao Site</button>
        <button class="navigation-link" onclick="logout()">Sair</button>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard">
    <div class="admin-container">
      <div class="admin-header">
        <h1 class="admin-title">Painel Administrativo</h1>
        <button class="btn btn-secondary" onclick="logout()">Sair</button>
      </div>
      
      <div class="admin-tabs">
        <button class="admin-tab active" data-tab="products">Produtos</button>
        <button class="admin-tab" data-tab="banners">Banners</button>
      </div>
      
      <!-- Products Section -->
      <div id="products-section" class="admin-section active">
        <div class="admin-actions">
          <input type="text" id="product-search" class="admin-search" placeholder="Pesquisar produtos...">
          <button id="show-inactive-toggle" class="btn btn-secondary">Mostrar Inativos</button>
          <button id="add-product" class="btn btn-primary">Adicionar Produto</button>
        </div>
        
        <div class="table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Marca</th>
                <th>Categoria</th>
                <th>Preço</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="products-table-body">
              <!-- Products will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Banners Section -->
      <div id="banners-section" class="admin-section">
        <div class="admin-actions">
          <button id="add-banner" class="btn btn-primary">Adicionar Banner</button>
        </div>
        
        <div class="table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Texto</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="banners-table-body">
              <!-- Banners will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="product-modal-title">Adicionar Produto</h2>
        <button class="modal-close">&times;</button>
      </div>
      <form id="product-form">
        <input type="hidden" id="product-id">
        <div class="form-group">
          <label class="form-label">Nome *</label>
          <input type="text" id="product-name" class="form-input" required>
        </div>
        <div class="form-group">
          <label class="form-label">Subtítulo</label>
          <input type="text" id="product-subtitle" class="form-input">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Marca *</label>
            <input type="text" id="product-brand" class="form-input" list="brands-list" required>
            <datalist id="brands-list">
              <!-- Brand options will be loaded here -->
            </datalist>
          </div>
          <div class="form-group">
            <label class="form-label">Categoria *</label>
            <input type="text" id="product-category" class="form-input" list="categories-list" required>
            <datalist id="categories-list">
              <!-- Category options will be loaded here -->
            </datalist>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Modelo</label>
            <input type="text" id="product-model" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Preço (€)</label>
            <input type="number" id="product-price" class="form-input" step="0.01" min="0">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Potência (W)</label>
            <input type="number" id="product-wattage" class="form-input" min="0">
          </div>
          <div class="form-group">
            <label class="form-label">Pressão (bar)</label>
            <input type="number" id="product-pressure" class="form-input" step="0.1" min="0">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Potência do Motor (HP)</label>
            <input type="number" id="product-horsepower" class="form-input" step="0.1" min="0">
          </div>
          <div class="form-group">
            <label class="form-label">Amperagem (A)</label>
            <input type="number" id="product-amperage" class="form-input" step="0.1" min="0">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Descrição</label>
          <div class="description-editor">
            <div class="editor-toolbar">
              <button type="button" class="editor-btn" onclick="formatText('bold')" title="Negrito"><b>B</b></button>
              <button type="button" class="editor-btn" onclick="formatText('italic')" title="Itálico"><i>I</i></button>
              <button type="button" class="editor-btn" onclick="formatText('underline')" title="Sublinhado"><u>U</u></button>
              <button type="button" class="editor-btn" onclick="insertLineBreak()" title="Nova Linha">↵</button>
            </div>
            <textarea id="product-description" class="form-textarea" rows="8"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Imagem Principal *</label>
          <div class="image-upload">
            <input type="file" id="product-main-image" accept="image/*">
            <div id="main-image-preview" class="image-preview" style="display: none;"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Imagens Adicionais</label>
          <div class="image-upload">
            <input type="file" id="product-additional-images" accept="image/*" multiple>
            <div id="additional-images-preview" style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem;"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Status</label>
          <div style="display: flex; align-items: center; gap: 0.5rem;">
            <label class="toggle-switch">
              <input type="checkbox" id="product-active" checked>
              <span class="slider"></span>
            </label>
            <span id="product-status-text">Ativo</span>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancel-product">Cancelar</button>
          <button type="submit" class="btn btn-success" id="save-product">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Banner Modal -->
  <div id="banner-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="banner-modal-title">Adicionar Banner</h2>
        <button class="modal-close">&times;</button>
      </div>
      <form id="banner-form">
        <input type="hidden" id="banner-id">
        <div class="form-group">
          <label class="form-label">Texto *</label>
          <input type="text" id="banner-text" class="form-input" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Data Início</label>
            <input type="datetime-local" id="banner-start-date" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Data Fim</label>
            <input type="datetime-local" id="banner-end-date" class="form-input">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Cor (Hex)</label>
          <input type="color" id="banner-color" class="form-input" value="#0000FF">
        </div>
        <div class="form-group">
          <label class="form-label">Status</label>
          <div style="display: flex; align-items: center; gap: 0.5rem;">
            <label class="toggle-switch">
              <input type="checkbox" id="banner-active" checked>
              <span class="slider"></span>
            </label>
            <span id="banner-status-text">Ativo</span>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancel-banner">Cancelar</button>
          <button type="submit" class="btn btn-success" id="save-banner">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
