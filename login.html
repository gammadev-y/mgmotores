<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MGMotores Admin</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/sections.css">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--muted);
    }
    
    .login-form {
      background-color: var(--card);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--muted-foreground);
      font-size: 0.875rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--foreground);
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background-color: var(--card);
      color: var(--foreground);
    }
    
    .btn {
      padding: 0.75rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: var(--transition);
      width: 100%;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
    }
    
    .btn-primary:hover {
      background-color: #0284c7;
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
    }
    
    .btn-secondary:hover {
      background-color: #1e293b;
    }
    
    .login-error {
      color: #ef4444;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .login-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <div class="login-header">
        <h2 class="login-title">Área Administrativa</h2>
        <p class="login-subtitle">Faça login para acessar o painel administrativo</p>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="login-email" class="form-input" placeholder="seu@email.com" required>
      </div>
      
      <div class="form-group">
        <label class="form-label">Senha</label>
        <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
      </div>
      
      <button id="login-button" class="btn btn-primary">Entrar</button>
      
      <div id="login-error" class="login-error"></div>
      
      <div class="login-footer">
        <a href="index.html">Voltar ao site principal</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
